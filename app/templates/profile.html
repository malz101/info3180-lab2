{% extends "base.html" %}

{% block main %}
<div class="profile-card">
    <div class="profile-header">
        <img class="profile-pic" src="{{ url_for('static', filename='female_avatar.png') }}" alt="profile pic">
        <div class="person-info">
            <h1>Mary Jane</h1>
            <p>@mjane</p>
            <p>Kingston, Jamaica</p>
            <p>{{date}}</p>
        </div>
    </div>
    <div class="profile-info">
        <div class="profile-bio">
            <p>Kingston, Jamaica</p>        
        </div>
        <div class="profile-stats">
            <div class="profile-stat">
                <p class="stat">20</p>
                <p>Posts</p>
            </div>
            <div class="profile-stat">
                <p class="stat">1000</p>
                <p>Following</p>
            </div>
            <div class="profile-stat">
                <p class="stat">800</p>
                <p>Followers</p>
            </div>
            
        </div>
        <p>
            <button type="button" class="btn btn-follow">Follow</button>
        </p>
    </div>
</div>

{% endblock %}
